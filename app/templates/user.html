{% extends "base.html" %}

{% block content %}

<div class="container g-4">
  <div class="greeter d-flex justify-content-between">
    <h1 class="g-4">Hello, {{ user.username }}!</h1>
    <img src="{{ user.avatar(36) }}" alt="Profile" class="img-thumbnail">
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-1 g-4">
  {% for post in posts %}
    <div class="col">
      <div class="card">
        <div class="card-header">
          {{ post.author.username }} says
        </div>
        <div class="card-body">
          <p class="card-text">
            {{ post.body }}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
